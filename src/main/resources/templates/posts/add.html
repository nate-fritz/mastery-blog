<body>
    <header>
        <ul class="navbar">
            <li><a href="/"><img class="header__logo" src="../img/logo-orange-transparent-background.png"></a></li>
            <div class="header__search">
            <li><input class="header__search__box" type="text" value="What are you looking for...?"></li>
            <li><button class="header__search__button" type="submit"><i class="fa fa-search"></i></button></li>
            </div>
            <a href="/posts"><li class="header__button">Post
            </li></a>
            <li class="header__button">Login</button>
            </li>
            <li><label for="p1" class="mobile__menu__button"><i class="fa fa-bars"></i></label></li>
        </ul>
        
        <input type="checkbox" class="hide" id="p1">

            <ul class="popup">

            <li><input class="menu__search__box" type="text" value="What are you looking for...?"></li>

            </ul>
        
        </div>
    </header>
    <div class="wrapper">
        <div class="box content">
          <h2>Write a New Post</h2>
          <fieldset class ="post__add__form">        
          <form action="/posts/add" method="POST">
            <ul>
              <li class="post__info__field">Title:</li>
              <li><input class="post__title" type="text" name="title" /></li>
              <li class="post__info__field">Year:</li>
              <li><input class="post__year" type="text" name="year" /></li>
              <li class="post__info__field">Tag:</li>
              <li><input class="post__tags" type="text" name="tag" /></li>
              <li class="post__info__field">Body:</li>
              <li><input class="post__body" type="text" name="body"/></li>

                <!-- <select name="tagId">
                <option th:each="tag : ${allTags}" th:value="${tag.id}" th:text="${tag.name}"></option> -->
<!--                 </select> -->
                
            </ul>
                        <button class = "post__add__button" type="submit">Submit</button>
        </form>

        </ul>
